logging_config:
  log_dir: './log'
  log_label: 'A12793'

db_config:
  database: 'database'
  user: 'user'
  password: 'password'
  
slicer_config:
  slicer_path: '/foo/slicer'
  tape_location: "/foo/input/tape_id"
  collection_name: "collection_name"
  output_directory: "/foo/output/tape_id/slicer"
  log_name: "log_name"

linker_config:
  source_dir: "/foo/output/tape_id/slicer"
  target_base_dir: "/foo/output/tape_id/linker"
  agid_name_lookup_table: "table_name"
  file_patterns: ['[A-Z0-9]*.[A-Z0-9]*.[A-Z0-9]*', '[A-Z0-9]*.[A-Z0-9]*.[A-Z0-9]*']

uploader_config:
  verify_ssl: false
  s3_bucket: 'sample-bucket'
  s3_prefix: 'sample/prefix'